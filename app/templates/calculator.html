<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Division Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Fair Division Calculator</h1>
        
        <!-- Step 1: Header Information -->
        <div id="header-section" class="mb-4">
            <h2>Step 1: Enter Names</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="people-names">Names of People (comma-separated)</label>
                        <input type="text" class="form-control" id="people-names" value="Alice, Bob, Clare">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="item-names">Names of Items (comma-separated)</label>
                        <input type="text" class="form-control" id="item-names" value="apple, pear, orange">
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mt-3" onclick="proceedToValuation()">Proceed to Valuation Input</button>
        </div>

        <!-- Step 2: Valuation Input -->
        <div id="valuation-section" class="mb-4" style="display: none;">
            <h2>Step 2: Enter Valuations</h2>
            <div id="valuation-form"></div>
            <button class="btn btn-primary mt-3" onclick="calculateFairDivision()">Calculate Fair Division</button>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="mb-4" style="display: none;">
            <h2>Results</h2>
            <div id="results-content"></div>
            <button class="btn btn-secondary mt-3" onclick="downloadResults()">Download Results as CSV</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', path='/js/calculator.js') }}"></script>
</body>
</html>
